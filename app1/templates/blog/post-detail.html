{% extends 'blog/base.html' %}
{% block body %}
<article class="media content-section index-article">
    <div class="media-body ml-4 container">
        <div class="row">
        <div class="col-md-10">
            <a class="mr-2 text-dark" href="{% url 'user-posts' post.author.username %}">Posted by {{ object.author }}</a>
            <small class="text-muted">{{ object.date_posted }}</small>
            {% if object.author == user %}
            <div>
                <a class="btn btn-secondary btn-sm mt-1 mb-1" href="{% url 'post-update' object.id %}">Update</a>
                <a class="btn btn-danger btn-sm mt-1 mb-1" href="{% url 'post-delete' object.id %}">Delete</a>
            </div>
            {% endif %}
        </div>
        <div class="col-md-2">
            <a href="{% url 'user-posts' post.author.username %}"><img class="rounded-circle article-img"
                style="height: 50px; width: 50px;" src="{{ object.author.profile.image.url }}"></a>
            
        </div>
        </div>
        <div class="container">
        <b><h1 class="article-title">{{ object.title }}</h1></b>
        <p class="article-content">{{ object.content|safe}}</p>
    </div>
    </div>
</article>
<div class="fb-like" data-href="http://127.0.0.1:8000/post/{{object.id}}" data-width="" data-layout="standard"
    data-action="like" data-size="small" data-share="true"></div>
<div class="fb-comments" data-href="http://127.0.0.1:8000/{{object.id}}/" data-numposts="5" data-width=""></div>
{% endblock body %}
