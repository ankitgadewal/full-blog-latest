{% extends 'blog/base.html' %}
{% block body %}
{% load crispy_forms_tags %}
<div class="content-section">
    <form method="POST">
        {% csrf_token %}
        <fieldset class="form-group">
            <legend class="border-bottom mb-4">Login</legend>
            {{ form|crispy }}
        </fieldset>
        <div class="form-group">
            <button class="btn btn-secondary" style="background-color: #7952b3;" type="submit">Login</button>
        </div>
    </form>
    <div class="pt-2">
        <a class="btn btn-primary large pl-4 pr-4" href="{% url 'social:begin' 'facebook' %}">Login with Facebook</a>
        <a class="btn btn-primary large pl-4 pr-4" href="{% url 'social:begin' 'twitter' %}">Login with Twitter</a>
    </div>
    <div class="border-top pt-3">
        <small class="text-muted">
            Forgot Your Password? <a class="ml-2" href="{% url 'password_reset' %}">Reset Password</a><br>
            Need An Account? <a class="ml-2" href="{%url 'register'%}">SignUp</a>
        </small>
    </div>
</div>
{% endblock body %}
