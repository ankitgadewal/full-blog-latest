{% extends "blog/base.html" %}
{% load crispy_forms_tags %}
{% block body %}
    <div class="content-section">
      <div class="media">
        <img class="rounded-circle account-img" src="{{ user.profile.image.url }}">
        <div class="media-body">
          <h2 class="account-heading">Welcome {{ user.username }}</h2>
          <p class="text-secondary">You can become our prime member... purchase our Premium</p>
        </div>
      </div>
      <form method="POST", action="{% url 'premium' %}">
        {% csrf_token %}
        <fieldset class="form-group">
            <legend class="border-bottom mb-4">Buy Premium...</legend>
            <button type="submit" class="btn btn-primary">Purchase</button>
        </fieldset>
    </form>
    </div>
{% endblock body %}
